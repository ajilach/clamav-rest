name: Docker Image CI (GHCR)

# Only run this workflow on a push to the "master" branch
on:
  push:
    branches: [ "master" ]

# Dynamically set the image name for GHCR
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # This is the most important part!
    # You MUST grant write permissions for packages to the GITHUB_TOKEN
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Use the GITHUB_TOKEN, which is automatically provided
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This uses the env var: ghcr.io/your-username/your-repo-name
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with the 7-character Git SHA
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # This line uses the tags generated in the step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
