name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY_IMAGE: "${{ vars.DOCKER_USER }}/clamav-rest"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build and test with docker-compose
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=pr
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image-${{ env.PLATFORM_PAIR }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: image-${{ env.PLATFORM_PAIR }}
          path: /tmp/image-${{ env.PLATFORM_PAIR }}.tar
          retention-days: 1

  validate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download amd64 image
        uses: actions/download-artifact@v7
        with:
          name: image-linux-amd64
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/image-linux-amd64.tar
          docker images

      - name: Validate image
        run: |
          # Test that the image runs
          docker run --rm ${{ env.REGISTRY_IMAGE }}:sha-${GITHUB_SHA::7} --help || true
          echo "✅ Image validation completed"

      - name: Comment PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Docker images built successfully for all platforms!'
            })
